  <span style="left: 10%; animation-delay: 0s;"></span>

<h1>🏡 夢想家居調查表</h1>
<p class="subtitle">請協助我們了解您的生活型態與空間期待，讓設計更貼近您的理想居所。</p>

<!-- FORM CONTENT -->
<!-- Will insert from previous full form HTML -->
<form id="aiForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSektSyiOrTxbO2jDjb5oGgTkfmWrSiYVfgnIG5xjZ84_CjcYw/formResponse" method="post">
  <label for="name">1. 您的姓名（聯繫與報價用）</label>
  <input type="text" id="name" name="entry.1536149092" required />

  <label for="phone">2. 聯絡電話（設計師將與您聯繫討論需求）</label>
  <input type="tel" id="phone" name="entry.53823608" required />

  <label for="email">3. 電子郵件（用於設計初稿與報價回覆）</label>
  <input type="email" id="email" name="entry.375760271" required />

  <label for="address">4. 預計裝修地點與屋況（地址或社區名稱）</label>
  <input type="text" id="address" name="entry.837307761" placeholder="例：台北市大安區仁愛路、OO社區" />

  <label for="overview">5. 裝修空間與需求重點（請簡述希望改造的區域與內容）</label>
  <textarea id="overview" name="entry.235445991" placeholder="例如：想更新廚房配置、改善浴室收納、整體風格統一等"></textarea>

  <label for="type">6. 裝修類型（請選擇最符合的情況）</label>
  <select id="type" name="entry.1130744288">
    <option value="">請選擇</option>
    <option value="新成屋">新成屋（毛胚或已裝修部分）</option>
    <option value="舊屋翻新">舊屋翻新（屋齡10年以上）</option>
    <option value="局部裝修">局部裝修（僅特定空間改造）</option>
  </select>

  <label for="size">7. 室內實際坪數／面積（方便估算格局與預算）</label>
  <input type="text" id="size" name="entry.883923430" placeholder="例：30 坪／約 100 平方米（如有圖面可後續提供）" />

  <label>8. 勾選您傾向的設計風格（可複選）</label>
  <input type="text" id="style" name="entry.92210507" placeholder="例：北歐白木色、日系簡約、現代混搭、溫暖大地色系" />

  <label for="budget">9. 可接受的裝修總預算範圍（含設計、施工、家具、設備）</label>
  <input type="text" id="budget" name="entry.79793321" placeholder="例：80萬以內、100～120萬，請說明是否可彈性調整" />

  <label for="goal">10. 您希望透過這次裝修解決的問題或目標？</label>
  <textarea id="goal" name="entry.404464581" placeholder="例：希望空間更有整體感／收納不足／改善動線與採光／打造理想書房等"></textarea>

  <label for="notes">11.您還有其他想告訴我們的嗎？</label>
  <textarea id="notes" name="entry.1891922423" placeholder="或其他補充資訊（例如：需保留的家具、風水條件等）"></textarea>

  <button type="submit">提交表單</button>
</form>

<script>
document.getElementById('aiForm').addEventListener('submit', function () {
  setTimeout(function () {
    alert('✅ 表單已成功送出，我們將儘快與您聯繫！');
  }, 100);
});
</script>
